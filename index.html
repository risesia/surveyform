<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">
                Risesia<br>
                Projects
            </h1>
            <p id="description" class="description text-center">
                Give your feedback here!
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">NAME</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Ben Daniel"
                    required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">EMAIL</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Dan02@gmail.com"
                    required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">
                    AGE<span class="clue">optional</span>
                </label>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="23"
                />
            </div>
            <div class="form-group">
                <p>Which game that you want to give a feedback?</p>
                <select id="dropdown" name="game" class="form-control" required>
                    <option selected value="The Archer 2">The Archer 2</option>
                    <option value="Homo Ludens">Homo Ludens</option>
                    <option value="Nara.">Nara.</option>
                    <option value="Lost in The Forest">Lost in The Forest</option>
                    <option value="Confession of Crime">Confession of Crime</option>
                    <option value="Aurora">Aurora</option>
                </select>
            </div>
            <div class="form-group">
                <p>PLATFORM</p>
                <label>
                    <input
                        name="platform"
                        value="steam"
                        type="radio"
                        class="input-radio"
                        checked
                    />Steam
                </label>
                <label>
                    <input
                        name="platform"
                        value="Epic Games Store"
                        type="radio"
                        class="input-radio"
                    />Epic Games Store
                </label>
                <label>
                    <input
                        name="platform"
                        value="GOG"
                        type="radio"
                        class="input-radio"
                    />GOG
                </label>
            </div>
            <div class="form-group">
                <p>What thing(s) you want to give a feedback?</p>
                <label>
                    <input
                        name="things"
                        value="game-permormance"
                        type="checkbox"
                        class="input-checkbox"
                    />Game permormance
                </label>
            </div>
        </form>
    </div>
</body>
</html>
